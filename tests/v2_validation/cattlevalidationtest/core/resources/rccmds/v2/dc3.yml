version: '2'
services:
  test3:
    cap_drop:
    - BLOCK_SUSPEND
    - CHOWN
    logging:
      driver: json-file
    labels:
      io.rancher.container.pull_image: always
    tty: true
    hostname: rancherhost
    pid: host
    image: microsoft/nanoserver
    cpu_shares: 256
    stdin_open: true
    mem_limit: 104857600
    cap_add:
    - AUDIT_CONTROL
    - AUDIT_WRITE
